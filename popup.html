<!DOCTYPE html>
<html>
<head>
  <title>ChatGPT Scanner</title>
  <style>
    body {
      width: 200px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    button {
      width: 100%;
      padding: 8px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    #result {
      margin-top: 10px;
      max-height: 200px;
      overflow-y: auto;
      border: 1px solid #ddd;
      padding: 5px;
      display: none;
    }
  </style>
</head>
<body>
  <h3>ChatGPT Scanner</h3>
  <button id="scanButton">Scan Input Field</button>
  <div id="result"></div>
  <script src="popup.js"></script>
</body>
</html>
