<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChatGPT Scanner</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 300px;
      padding: 10px;
      text-align: center;
    }
    .toggle-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 40px;
      height: 22px;
    }
    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      border-radius: 22px;
      transition: 0.4s;
    }
    .slider::before {
      content: "";
      position: absolute;
      height: 16px;
      width: 16px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      border-radius: 50%;
      transition: 0.4s;
    }
    input:checked + .slider {
      background-color: #4CAF50;
    }
    input:checked + .slider::before {
      transform: translateX(18px);
    }
    #result {
      display: none;
      margin-top: 10px;
      padding: 5px;
      background: #f1f1f1;
      border: 1px solid #ccc;
      border-radius: 5px;
      max-height: 100px;
      overflow-y: auto;
      font-size: 12px;
      text-align: left;
    }
    button {
      padding: 8px;
      margin-top: 10px;
      cursor: pointer;
      border: none;
      background-color: #007BFF;
      color: white;
      border-radius: 5px;
      width: 100%;
    }
    button:hover {
      background-color: #0056b3;
    }
    .detection {
      display: none;
      margin-top: 5px;
      padding: 3px;
      background: #ffeeee;
      border: 1px solid #ffcccc;
      border-radius: 3px;
      font-size: 12px;
      color: #cc0000;
    }
    .detections-container {
      margin-top: 10px;
      text-align: left;
    }
  </style>
</head>
<body>
  <h3>ChatGPT Scanner</h3>
  <button id="scanButton">Scan Now</button>
  <div id="result">Scanning...</div>
  
  <div class="detections-container">
    <div id="numberDetection" class="detection">Number detected</div>
    <div id="emailDetection" class="detection">Email detected</div>
    <div id="urlDetection" class="detection">URL detected</div>
    <div id="phoneDetection" class="detection">Phone number detected</div>
    <div id="ssnDetection" class="detection">SSN detected</div>
    <div id="ipDetection" class="detection">IP address detected</div>
    <div id="ccDetection" class="detection">Credit card detected</div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
